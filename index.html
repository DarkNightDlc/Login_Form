<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@600&family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&family=Shizuru&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Acamp.in</title>
</head>
<body>
    <section class="background-main">
        <header>
            <nav>
                <img src="./images/logo.svg" alt="Logo Acamp.in">
            </nav>
        </header>
            <section class="background_form">
                    <form action="">
                        <div class="form_title">
                            <img src="./images/log-in.svg" class="icon" alt="Icon Login">
                            <h1>Faça seu login</h1>
                            <p>Entre com suas informações de cadastro.</p>
                        </div>
                        <div class="area_input">
                            <label for="email" class="label_title">E-mail
                                <div class="box_input">
                                    <img src="./images/mail.svg" class="icon" alt="Icon Login">
                                    <img src="./images/mail-focus.svg" class="icon icon_focus" alt="Icon Login Select">
                                    <input type="email" id="email" placeholder="Digite seu e-mail">
                                </div>
                            </label>
                        </div>
                        <div class="area_input">
                            <label class="label_title" for="password">Senha
                                <div class="box_input">
                                    <img src="./images/lock.svg" class="icon" alt="Icon Login">
                                    <img src="./images/lock-focus.svg" class="icon icon_focus" alt="Icon Login Select">
                                    <input type="password" id="password" placeholder="Digite sua senha">
                                    <img src="./images/eye.svg" class="icon icon_focus icon_eye" alt="Display Password Icon">
                                </div>
                            </label>
                        </div>
                        <div class="area_input area_input_remember">
                            <label for="remember">
                                <div class="remember_style">
                                    <input type="checkbox" id="remember">
                                    <div class="input_checkbox">
                                        <i class="material-icons">done</i>
                                    </div>
                                </div>
                                <label for="remember">Lembre-me</label>
                            </label>
                            <a href="#">Esqueci minha senha</a>
                        </div>
                        <div class="area_input area_input_submit">
                            <input type="submit" value="EnTrAr">
                            <p>Não tem uma conta?<a href="#">Registre-se</a></p>
                        </div>
                    </form>
            </section>
    </section>
    <section class="background_image">

    </section>
    <script src="./script/script.js"></script>
</body>
</html>
